<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>Collector Queue</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">MCS</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-control='navbarSupportedContent' aria-expanded='false' aria-label=Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav mr-auto' id='navbar-ul'>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Protective Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Exhibit Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">CQ Search</a>
                </li>
            </ul>
        </div>

        </nav>


        <div class='container-fluid'>

            <div id='searchSection'>


                <div class='row'>

                    <div id='searchByDefendant' class='col-md-5 m-2'>
                    <h4 class='p-1 text-center' >Search By Defendant</h4>
                    <form class='' action=''>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='firstName'>First Name:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='firstName'name='firstName' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='lastName'>LastName:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='lastname' name='lastName' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='dob'>DOB:</label>
                            <div class='col-sm-8'>
                            <input type='date' class='form-control form-control-sm' id='dob' name='id' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='ssn'>SSN:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='ssn' name='ssn' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='complaint'>Complaint:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='complaint' name='complaint' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='docket'>Docket:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='docket' name='docket' value=''>
                            </div>
                        </div>

                        <div class='row'>
                        <div class='col-md-12 d-flex justify-content-around'>
                            <button class='btn btn-secondary' type='submit'>Search</button>
                            <button class='btn btn-secondary' type='reset'>Clear</button>
                        </div>
                    </div>

                    </form>
                    </div>

                    <!--Vertical Black Line splittng search options-->
                    <div class='my-2' style='border:solid 2px; height:fit-content;'></div>
                       
                        
                        <div id='searchByQueue' class='col-md-6 mt-2 ml-4'>
                            <h4 class='p-1 text-center'>Search By Queue</h4>
                            
                            <div class='row'> 
                                <div id='disabledDPNotification' class='col-md-12' style='background-color: orange;'>
                                    <small id='disabledDPNotificationText' class='d-flex text-right'><em>Date Pickers Disabled, select Custom to enable</em></small>
                                </div>
                            </div>
                        
                            
                                <form action=''>
                                
                                    <div id='datePickers' class='row' style='background-color: lightgrey'>

                                        <div class='col-md-3 pt-2'>
                                            <div class='form-check'>
                                                <input type='radio' class='form-check-input' id='allTime' name='timeRange' value='allTime' checked>
                                                <label for='allTime' class='form-check-label'>All Time</label>
                                            </div>

                                            <div class='form-check'>
                                                <input type='radio' class='form-check-input' id='custom' name='timeRange'> <!--custom value = state date + end date--> 
                                                <label for='custom' class='form-check-label'>Custom</label> 
                                            </div>
                                        </div>

                                        <div class='col-md-5 d-flex justify-content-between'>
                                                <div class='form-group form-inline'>
                                                    <label for='startDate' class='col-sm-5 col-form-label'>Start Date:</label>
                                                    <div class='col-sm-7'>
                                                        <input type='date' class='form-control d-inline-block' id='startDate' name='dateRange' value='' disabled>
                                                    </div>
                                                </div>
                                       
                                                <div class='form-group form-inline'>
                                                    <label for='endDate' class='col-sm-5 col-form-label'>End Date</label>
                                                    <div class='col-sm-7'>
                                                        <input type='date' class='form-control d-inline-block' id='endDate' name='dateRange' value='<!--inserted by JS-->' disabled>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class='row p-3'>

                                    <div id='queuePickers' class='row px-auto mt-3' style='background-color: lightgrey'>

                                        <div class='col-md-5 py-2'>
                                            <div class='form-check pt-3'>
                                                <input checked type='checkbox' class='form-check-input' id='useQueues' name='useQueues' checked='false'>
                                                <label for='useQueues' class='form-check-label'>Use Queues</label>
                                            </div>
                                        </div>

                                        
                                                <div class='col-md-12 d-flex justify-content-around bg-primary'>

                                                    <div class='dropdown'>
                                                        <button style='background-color: white;' type='button' class='btn dropdown-toggle' id='primaryQueue' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                                                            Primary Queue
                                                        </button>
                                                        <div class='dropdown-menu aria-labelledby='primaryQueue>
                                                            <span class='dropdown-item-text'>ACTIVE TPC</span>
                                                            <span class='dropdown-item-text'>INACTIVE TPC</span>
                                                        </div>
                                                    </div>
                                                
                                                    <div class='dropdown'>
                                                        <button style='background-color: white;'  type='button' class='btn dropdown-toggle' id='subQueue' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                                                            Sub-Queue
                                                        </button>
                                                        <div class='dropdown-menu aria-labelledby='subQueue'>
                                                            <!--drop-down menu items determined by active primaryQueue option (JS)--> 
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>

                                    </div>


                                </form>
                            </div>

                        </div>
                </div>

            
            </div>









        </div>      
        
        
        
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src='./cqsearch.js'></script>
    </body>
</html>
