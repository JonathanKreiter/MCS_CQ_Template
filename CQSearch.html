<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>Collector Queue</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">MCS</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-control='navbarSupportedContent' aria-expanded='false' aria-label=Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav mr-auto' id='navbar-ul'>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Protective Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Exhibit Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">CQ Search</a>
                </li>
            </ul>
        </div>

        </nav>


        <div class='container-fluid'>

            <div id='searchSection'>


                <div class='row'>

                    <div id='searchByDefendant' class='col-md-5 m-2'>
                    <h4 class='p-1 text-center' >Search By Defendant</h4>
                    <form class='' action=''>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='firstName'>First Name:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='firstName'name='firstName' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='lastName'>LastName:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='lastname' name='lastName' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='dob'>DOB:</label>
                            <div class='col-sm-8'>
                            <input type='date' class='form-control form-control-sm' id='dob' name='id' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='ssn'>SSN:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='ssn' name='ssn' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='complaint'>Complaint:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='complaint' name='complaint' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='docket'>Docket:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='docket' name='docket' value=''>
                            </div>
                        </div>

                        <div class='row ml-5'>
                        <button class='btn btn-secondary mx-auto' type='submit'>Search</button>
                        <button class='btn btn-secondary mx-auto' type='reset'>Clear</button>
                        </div>

                    </form>
                    </div>

                    <div class='my-2' style='border:solid 2px; height:fit-content;'></div>

                        <div id='searchByQueue' class='col-md-6 m-2'>
                            <h4 class='p-1 text-center'>Search By Queue</h4>
                            
                            <form action=''>


                                <div class='form-group form-check'>
                                    <input type='checkbox' class='form-check-input' id='allTime' name='AllTime'>
                                    <label for='allTime' class='form-check-label'>All Time</label>
                                </div>

                                <div class='form-group form-check'>
                                    <input type='checkbox' class='form-check-input' id='custom' name='custom'>
                                    <label for='custom' class='form-check-label'>Custom</label> 
                                </div>

                                <div class='form-group'>
                                    <label for='startDate'>Start Date:</label>
                                    <input type='date' class='form-control d-inline-block' id='startDate' name='startDate'>
                                </div>

                                <div class='form-group'>
                                    <label for='endDate'>End Date</label>
                                    <input type='date' class='form-control' id='endDate' name='endDate'>
                                </div>


                            </form>


                        </div>
                </div>

            
            </div>









        </div>      
        
        
        
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
