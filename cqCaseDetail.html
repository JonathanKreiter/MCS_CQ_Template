<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>Collector Queue</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style='background-color: rgb(148, 10, 158)'>
            <a class="navbar-brand" href="index.html">MCS</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-control='navbarSupportedContent' aria-expanded='false' aria-label=Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav mr-auto' id='navbar-ul'>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Case Detail</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./cqsearch.html">CQ Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">CQ Case Detail</a>
                </li>
            </ul>
        </div>

        </nav>


        <div class='container-fluid'>
            <div id='case-summary-banner' class='row p-2' style='background-color: lightgrey;'>
                <div class='col'><b>Docket:</b></div>
                <div class='col'><b>Name:</b></div>
                <div class='col'><b>DOB:</b></div>
                <div class='col'><b>Alert:</b></div>
            </div>

            <div id='case-detail-banner' class='row my-1'>
                <h4 class='col-md-8 d-flex align-items-center'><b>CASE DETAIL</b></h4>
                <div class='col-md-2'>
                    <button id='viewTpcBtn' class='btn btn-outline-primary btn-block'>View TPC</button>
                </div>
                <div class='col-md-2'>
                    <button id='makePaymentBtn' class='btn btn-outline-primary btn-block'>Make Payment</button>
                </div>
            </div>

            <div class='row p-3 text-white align-items-center justify-content-center' style='background-color: rgb(148, 10, 158)'>
                <h3><b>GENERAL INFORMATION</b></h3>
            </div>

            <div id='general-information' class='row'>
                <div id='general-information-address' class='col'>
                    <ul class='list-group list-group-flush'>
                        <a id='general-information-street' class='list-group-item list-group-item-action'>STREET ADDRESS:</a>
                        <a id='general-information-apt' class='list-group-item list-group-item-action'>APT / LOT #:</a>
                        <a id='general-information-city' class='list-group-item list-group-item-action'>CITY:</a>
                        <a id='general-information-state' class='list-group-item list-group-item-action'>STATE:</a>
                        <a id='general-information-zipcode' class='list-group-item list-group-item-action'>ZIPCODE:</a>
                    </ul>
                </div>
                <div id='general-information-phone-lang' class='col'>
                    <ul class='list-group list-group-flush'>
                        <a id='general-information-home' class='list-group-item list-group-item-action'>HOME PHONE::</a>
                        <a id='general-information-mobile' class='list-group-item list-group-item-action'>MOBILE PHONE:</a>
                        <a id='general-information-work' class='list-group-item list-group-item-action'>WORK PHONE:</a>
                        <a id='general-information-language' class='list-group-item list-group-item-action'>LANGUAGE:</a>
                    </ul>
                </div>
                <div class='my-2' style='border:solid 2px; height:fit-content;'></div>
                <div id='general-information-tpc' class='col'></div>
            </div>
        </div>    




        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src='./cqCaseDetail.js'></script>
    </body>
</html>
